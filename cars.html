
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000; /* Add outer border */
        }
        th, td {
            border: 1px solid #000; /* Add lines to cells */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Cars</h1>
    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Model Year</th>
                <th>Car Value ($)</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <td>Ford</td>
                <td>Focus</td>
                <td>2010</td>
                <td>$5,000</td>
             </tr>
            <tr>
                <td>Ferrari</td>
                <td>360 Modena</td>
                <td>1999</td>
                <td>$500,000</td>
            </tr>
            <tr>
                <td>Nissan</td>
                <td>Skyline</td>
                <td>2024</td>
                <td>$40,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
