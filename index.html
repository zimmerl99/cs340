<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000; /* Add outer border */
        }
        th, td {
            border: 1px solid #000; /* Add lines to cells */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Cars</h1>
    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Model Year</th>
                <th>Car Value ($)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated from the database -->
        </tbody>
    </table>
</body>
</html>
